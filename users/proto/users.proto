syntax = "proto3";

package users;

option java_multiple_files = true;
option java_package = "com.github.whileloop.levit.proto";
option java_outer_classname = "Users";

service Users {
    rpc Get (GetRequest) returns (User) {}
    rpc Update (User) returns (User) {}
}

message GetRequest {
    repeated uint64 ids = 1;
}

message User {
    string firstName=1;
}
